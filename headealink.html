<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <!-- CSS -->
    <link rel="stylesheet" href="infobyform.css">
</head>
<body>

<!-- HEADER LOAD HOGA YAHAN -->
<div id="header"></div>
<script>
document.addEventListener("DOMContentLoaded", () => {
    fetch("header.html?v=" + Date.now())
        .then(r => r.text())
        .then(d => {
            document.getElementById("header").innerHTML = d;
        });
});
</script>


</body>
</html>
